name: Time-Window Health Check

on:
  schedule:
    - cron: "0 16 * * *" # 4 PM UK = 16:00 UTC in winter
    - cron: "0 19 * * *" # 7 PM UK = 19:00 UTC
    - cron: "0 22 * * *" # 10 PM UK = 22:00 UTC

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: curl -f https://mahjong-api.onrender.com/healthz
